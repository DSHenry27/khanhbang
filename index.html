<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khánh Băng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Can lề ngang */
            align-items: center;     /* Can lề dọc */
            height: 100vh;
            margin: 0;
            background: url('kb.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Chào Mừng Khánh Băng</h1>
        <button onclick="start()">Start</button>
    </div>

    <script>
        function start() {
            window.location.href = 'butterfly_2.html';
        }
    </script>

</body>
</html>
